<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Man</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img class="logoImg " src="https://ya-webdesign.com/images/neon-genesis-evangelion-png-2.png"
                    alt="Neon Genesis Logo">
            </div>
        </div>
    </div>

    <container class="container my-5">
        <div class="row justify-content-center mt-5">

            <div class="col-md-3">
                <h1>Place Holder Text</h1>
                <div class="imagesHolder"></div>
            </div>

            <div class="col-md-3 right-col">
                <h1>Press Down On A Letter To Start!</h1>

                <div class="row justify-content-center">
                    <div id="guessedLetters"></div>
                    <!-- <ul id="guessedLetters"></ul> -->
                </div>

                <div class="row justify-content-center">
                    <div id="buttons"></div>
                </div>

                <div class="row justify-content-center">
                    <div id="gameLives"></div>
                </div>

            </div>
        </div>
    </container>

    <!-- Load JS for Game -->
    <script src="./assets/javascript/game.js"></script>
    <!-- <script src="./assets/javascript/logic.js"></script> -->
</body>

</html>
